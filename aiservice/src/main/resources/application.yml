server:
  port: 8083

spring:
  application:
    name: ai-service
    data:
      mongodb:
        uri: mongodb://localhost:27017/fitnessrecomendation
        database: fitnessrecomendation
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking

Gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}


logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG


